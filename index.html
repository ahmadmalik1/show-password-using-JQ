<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="bootstrap-5.2.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="card mt-4 shadow">
            <div class="row">
                <div class="col-lg-5">
                    <img src="picture.jpg" alt="" width="100%" height="700" style="border-bottom-left-radius: 5px;">
                </div>
                <div class="col-lg-7">
                        <form action="#">
                            <h3 class="mb-4">Login</h3>
                            <div class="form-group">
                                <label for="email">Email</label> <br>
                                <input type="email" placeholder="Enter your email" class="form-control input-form">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label> <br>
                                <input type="password" id="pwd" placeholder="Enter your password" class="form-control input-form">
                            </div>
                            <div class="form-check mt-2">
                                <input type="checkbox" id="checkbox" class="form-check-input">
                                <label for="checkbox">Show password</label>
                            </div>
                            <div class="form-group mt-3">
                                <button type="submit" class="btn">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="jquery-3.6.js"></script>
        <script>
            $(document).ready(function(){
                $("#checkbox").click(function(){
                    if($("#checkbox").is(":checked")){
                        $("#pwd").prop("type","text");
                    }else{
                        $("#pwd").prop("type","password");
                    }
                })
            });
        </script>
    </body>
</html>
